<div class="form-container">
    <a href={% url 'product_list' %}><h1>Fruit Ecomm</h1></a>
    <form class="form-form" method="POST">
      {% csrf_token %}
      <div class="form-elements">
          {% if message %}
          <div class="error">
            {{ message }}
          </div>
          {% endif %}
        <div class="form-label">
          <label>Username:</label>
        </div>
        <input type="text" name="username"/>
      </div>
      <div class="form-elements">
        <div class="form-label"><label>Password:</label></div>
        <input type="password" name="password"/>
      </div>
      <div class="form-elements gy">
        <input type="submit" class="submit-btn"/>
      </div>
    </form>
    <div class="link">
      <div class="linko"><a href="#">Forgot Password</a></div>
      <div class="linko"><a href={% url 'signup' %}>SignUp</a></div>
    </div>  
  </div>
